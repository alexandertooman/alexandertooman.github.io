<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя визитка</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
      background: linear-gradient(to bottom right, #f2f2f2, #e0e0e0);
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      padding: 50px 40px;
      max-width: 500px;
      text-align: center;
    }
    img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 25px;
    }
    h1 {
      font-weight: 600;
      font-size: 28px;
      margin: 0;
    }
    h2 {
      font-weight: 400;
      font-size: 18px;
      color: #555;
      margin-top: 6px;
    }
    .contacts {
      margin: 25px 0;
      font-size: 15px;
      color: #333;
    }
    .contacts a {
      color: #007aff;
      text-decoration: none;
      display: block;
      margin: 6px 0;
      transition: color 0.3s;
    }
    .contacts a:hover {
      color: #0051b8;
    }
    .about {
      font-size: 15px;
      line-height: 1.6;
      color: #444;
      border-top: 1px solid rgba(0,0,0,0.1);
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="your-photo.jpg" alt="Фото">
    <h1>Иван Иванов</h1>
    <h2>UX/UI дизайнер</h2>

    <div class="contacts">
      <a href="https://t.me/yourusername" target="_blank">Телеграм: @yourusername</a>
      <a href="mailto:youremail@example.com">Email: youremail@example.com</a>
      <a href="tel:+79991234567">Телефон: +7 999 123 45 67</a>
    </div>

    <div class="about">
      <p>Я создаю интерфейсы с акцентом на эстетику и простоту — вдохновляясь продуктами Apple. 
      Считаю, что лучший дизайн — тот, что не требует объяснений.</p>
    </div>
  </div>
</body>
</html>
